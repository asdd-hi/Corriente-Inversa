<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desequilibrio Trifásico</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
</head>
<body>
  <main>
    <h1>Calculadora de Desequilibrio Trifásico</h1>
    <form id="formulario">
      <fieldset>
        <h2><legend>Datos de Corriente</legend></h2>
        
      <div class="input-group">
       <label>Fase 1:</label>
        <input id="i1_mag" placeholder="Magnitud I1" type="number" step="0.01" required>
        <input id="i1_ang" placeholder="Ángulo I1 (°)" type="number" step="0.1" required>
         </div>
        
<div class="input-group">
        <label>Fase 2:</label>
        <input id="i2_mag" placeholder="Magnitud I2" type="number" step="0.01" required>
        <input id="i2_ang" placeholder="Ángulo I2 (°)" type="number" step="0.1" required>
  </div>
        
  <div class="input-group">
        <label>Fase 3:</label>
        <input id="i3_mag" placeholder="Magnitud I3" type="number" step="0.01" required>
        <input id="i3_ang" placeholder="Ángulo I3 (°)" type="number" step="0.1" required>
  </div>
  
    <div class="input-group">
        <label>Corriente Nominal:</label>
        <input id="divisor" placeholder="Ej: 96" type="number" step="0.01" value="96" required>
  </div>
    
        <button type="submit">Calcular</button>
      </fieldset>
    </form>

    <div id="resultado" class="hidden">
      <h2>Resultado</h2>
      <p>|I⁻|: <span id="i_neg"></span> A</p>
      <p>Desequilibrio: <span id="desequilibrio"></span> %</p>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
