<!DOCTYPE html>
<html lang="es">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
  <meta charset="UTF-8">
  <title>Calculadora de Desequilibrio Trifásico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Desequilibrio Trifásico</h1>
    <form id="calcForm">
      <fieldset>
        <legend>Corrientes de Fase</legend>

        <div class="input-group">
          <label>Fase 1</label>
          <input type="number" step="0.01" placeholder="Magnitud I1" id="i1_mag" required>
          <input type="number" step="0.1" placeholder="Ángulo I1 (°)" id="i1_ang" required>
        </div>

        <div class="input-group">
          <label>Fase 2</label>
          <input type="number" step="0.01" placeholder="Magnitud I2" id="i2_mag" required>
          <input type="number" step="0.1" placeholder="Ángulo I2 (°)" id="i2_ang" required>
        </div>

        <div class="input-group">
          <label>Fase 3</label>
          <input type="number" step="0.01" placeholder="Magnitud I3" id="i3_mag" required>
          <input type="number" step="0.1" placeholder="Ángulo I3 (°)" id="i3_ang" required>
        </div>

        <div class="input-group">
          <label>Divisor de desequilibrio</label>
          <input type="number" step="0.01" placeholder="Valor divisor (ej: 96)" id="divisor" value="96" required>
        </div>

        <button type="submit">Calcular</button>
      </fieldset>
    </form>

    <section id="resultado" class="hidden">
      <h2>Resultado</h2>
      <p><strong>Componente negativa |I⁻|:</strong> <span id="i_neg"></span> A</p>
      <p><strong>Desequilibrio porcentual:</strong> <span id="desequilibrio"></span> %</p>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
